<!DOCTYPE html>
<html lang="en">

<head>
    <style>

    </style>
</head>

<body>
    <div id="test"></div>
</body>
<script>
    let url = window.location.href;
    let id = url.split('/')[4];

    fetch(`/api/${id}`)
        .then(response => response.json())
        .then(data => {
            document.getElementById("test").innerHTML = data.text
        })
</script>

</html>
